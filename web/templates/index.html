<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <i class="fas fa-file-alt"></i>
                    CV Generator
                </h1>
                <div class="header-actions">
                    <button type="button" class="btn btn-secondary" onclick="previewCV()">
                        <i class="fas fa-eye"></i>
                        Vista Previa
                    </button>
                    <button type="submit" form="cv-form" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        Exportar PDF
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <form id="cv-form" action="/generate" method="POST">
                    <!-- Personal Information -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-user"></i>
                                Información Personal
                            </h2>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fullName">Nombre Completo *</label>
                                <input type="text" id="fullName" name="fullName" required
                                    placeholder="Tu nombre completo">
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required placeholder="tu@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
                            </div>
                            <div class="form-group">
                                <label for="location">Ubicación</label>
                                <input type="text" id="location" name="location" placeholder="Ciudad, País">
                            </div>
                            <div class="form-group">
                                <label for="linkedin">LinkedIn</label>
                                <input type="url" id="linkedin" name="linkedin"
                                    placeholder="https://linkedin.com/in/tu-perfil">
                            </div>
                            <div class="form-group">
                                <label for="github">GitHub</label>
                                <input type="url" id="github" name="github" placeholder="https://github.com/tu-usuario">
                            </div>
                            <div class="form-group">
                                <label for="website">Sitio Web</label>
                                <input type="url" id="website" name="website" placeholder="https://tu-sitio.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="summary">Resumen Profesional</label>
                            <textarea id="summary" name="summary" rows="4"
                                placeholder="Describe brevemente tu experiencia y objetivos profesionales..."></textarea>
                        </div>
                    </section>

                    <!-- Experience -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-briefcase"></i>
                                Experiencia Laboral
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addExperience()">
                                <i class="fas fa-plus"></i>
                                Agregar
                            </button>
                        </div>
                        <div id="experience-container">
                            <!-- Experience items will be added here -->
                        </div>
                    </section>

                    <!-- Education -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-graduation-cap"></i>
                                Educación
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addEducation()">
                                <i class="fas fa-plus"></i>
                                Agregar
                            </button>
                        </div>
                        <div id="education-container">
                            <!-- Education items will be added here -->
                        </div>
                    </section>

                    <!-- Skills -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-cogs"></i>
                                Habilidades
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addSkill()">
                                <i class="fas fa-plus"></i>
                                Agregar
                            </button>
                        </div>
                        <div id="skills-container">
                            <!-- Skills will be added here -->
                        </div>
                    </section>

                    <!-- Languages -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-language"></i>
                                Idiomas
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addLanguage()">
                                <i class="fas fa-plus"></i>
                                Agregar
                            </button>
                        </div>
                        <div id="languages-container">
                            <!-- Languages will be added here -->
                        </div>
                    </section>

                    <!-- Hidden inputs for JSON data -->
                    <input type="hidden" id="education-data" name="education" value="[]">
                    <input type="hidden" id="experience-data" name="experience" value="[]">
                    <input type="hidden" id="skills-data" name="skills" value="[]">
                    <input type="hidden" id="languages-data" name="languages" value="[]">
                </form>
            </div>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Vista Previa del CV</h3>
                <button type="button" class="modal-close" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="preview-content" class="cv-preview">
                    <!-- Preview content will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
