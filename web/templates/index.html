<!DOCTYPE html>
<html lang="es" data-lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Generador de CV profesional minimalista. Crea currículums elegantes en formato PDF con diseño monocromático estilo Notion. Gratis y fácil de usar.">
    <meta name="keywords"
        content="generador cv, curriculum vitae, pdf gratis, plantilla cv, cv profesional, curriculum online, cv minimalista">
    <meta name="author" content="CV Generator">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{.BaseURL}}">
    <meta property="og:title" content="{{.Title}} - Generador de CV Profesional">
    <meta property="og:description"
        content="Crea currículums profesionales con diseño minimalista estilo Notion. Exporta a PDF de alta calidad de forma gratuita.">
    <meta property="og:image" content="{{.BaseURL}}/static/favicon.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{.BaseURL}}">
    <meta property="twitter:title" content="{{.Title}} - Generador de CV Profesional">
    <meta property="twitter:description"
        content="Crea currículums profesionales con diseño minimalista estilo Notion. Exporta a PDF de alta calidad de forma gratuita.">
    <meta property="twitter:image" content="{{.BaseURL}}/static/favicon.svg">

    <title>{{.Title}} - Generador de CV Profesional Minimalista</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.svg">
    <link rel="mask-icon" href="/static/favicon.svg" color="#37352f">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "CV Generator",
        "description": "Generador de CV profesional minimalista con exportación a PDF",
        "url": "{{.BaseURL}}",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web Browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <i class="fas fa-file-alt"></i>
                    <span data-i18n="app.title">CV Generator</span>
                </h1>
                <div class="header-actions">
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <select id="language-select" class="btn btn-ghost" onchange="changeLanguage(this.value)">
                            <option value="es">🇪🇸 Español</option>
                            <option value="en">🇺🇸 English</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="previewCV()">
                        <i class="fas fa-eye"></i>
                        <span data-i18n="actions.preview">Vista Previa</span>
                    </button>
                    <button type="submit" form="cv-form" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        <span data-i18n="actions.export">Exportar PDF</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <form id="cv-form" action="/generate" method="POST">
                    <!-- Personal Information -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-user"></i>
                                <span data-i18n="sections.personal">Información Personal</span>
                            </h2>
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="fullName" data-i18n="fields.fullName">Nombre Completo *</label>
                                <input type="text" id="fullName" name="fullName" required
                                    data-i18n-placeholder="placeholders.fullName" placeholder="Tu nombre completo">
                            </div>
                            <div class="form-group">
                                <label for="email" data-i18n="fields.email">Email *</label>
                                <input type="email" id="email" name="email" required
                                    data-i18n-placeholder="placeholders.email" placeholder="tu@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone" data-i18n="fields.phone">Teléfono</label>
                                <input type="tel" id="phone" name="phone" data-i18n-placeholder="placeholders.phone"
                                    placeholder="+1 234 567 8900">
                            </div>
                            <div class="form-group">
                                <label for="location" data-i18n="fields.location">Ubicación</label>
                                <input type="text" id="location" name="location"
                                    data-i18n-placeholder="placeholders.location" placeholder="Ciudad, País">
                            </div>
                            <div class="form-group">
                                <label for="linkedin" data-i18n="fields.linkedin">LinkedIn</label>
                                <input type="url" id="linkedin" name="linkedin"
                                    data-i18n-placeholder="placeholders.linkedin"
                                    placeholder="https://linkedin.com/in/tu-perfil">
                            </div>
                            <div class="form-group">
                                <label for="github" data-i18n="fields.github">GitHub</label>
                                <input type="url" id="github" name="github" data-i18n-placeholder="placeholders.github"
                                    placeholder="https://github.com/tu-usuario">
                            </div>
                            <div class="form-group">
                                <label for="website" data-i18n="fields.website">Sitio Web</label>
                                <input type="url" id="website" name="website"
                                    data-i18n-placeholder="placeholders.website" placeholder="https://tu-sitio.com">
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="summary" data-i18n="fields.summary">Resumen Profesional</label>
                                <textarea id="summary" name="summary" rows="4"
                                    data-i18n-placeholder="placeholders.summary"
                                    placeholder="Describe brevemente tu experiencia y objetivos profesionales..."></textarea>
                            </div>
                        </div>
                    </section>

                    <!-- Experience -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-briefcase"></i>
                                <span data-i18n="sections.experience">Experiencia Laboral</span>
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addExperience()">
                                <i class="fas fa-plus"></i>
                                <span data-i18n="actions.add">Agregar</span>
                            </button>
                        </div>
                        <div id="experience-container">
                            <!-- Experience items will be added here -->
                        </div>
                    </section>

                    <!-- Education -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-graduation-cap"></i>
                                <span data-i18n="sections.education">Educación</span>
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addEducation()">
                                <i class="fas fa-plus"></i>
                                <span data-i18n="actions.add">Agregar</span>
                            </button>
                        </div>
                        <div id="education-container">
                            <!-- Education items will be added here -->
                        </div>
                    </section>

                    <!-- Skills -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-cogs"></i>
                                <span data-i18n="sections.skills">Habilidades</span>
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addSkill()">
                                <i class="fas fa-plus"></i>
                                <span data-i18n="actions.add">Agregar</span>
                            </button>
                        </div>
                        <div id="skills-container">
                            <!-- Skills will be added here -->
                        </div>
                    </section>

                    <!-- Languages -->
                    <section class="section">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-language"></i>
                                <span data-i18n="sections.languages">Idiomas</span>
                            </h2>
                            <button type="button" class="btn btn-ghost" onclick="addLanguage()">
                                <i class="fas fa-plus"></i>
                                <span data-i18n="actions.add">Agregar</span>
                            </button>
                        </div>
                        <div id="languages-container">
                            <!-- Languages will be added here -->
                        </div>
                    </section>

                    <!-- Hidden inputs for JSON data -->
                    <input type="hidden" id="education-data" name="education" value="[]">
                    <input type="hidden" id="experience-data" name="experience" value="[]">
                    <input type="hidden" id="skills-data" name="skills" value="[]">
                    <input type="hidden" id="languages-data" name="languages" value="[]">
                </form>
            </div>
        </main>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-eye"></i>
                    <span data-i18n="preview.title">Vista Previa del CV</span>
                </h3>
                <button type="button" class="modal-close" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="preview-content" class="cv-preview">
                    <!-- Preview content will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- i18n script -->
    <script src="/static/i18n.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
